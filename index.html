<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עורך תמונות בסיסי - SwiftClip</title>
    <script src="https://unpkg.com/konva@8.3.1/konva.min.js"></script>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            padding: 20px;
        }
        #editor-container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            position: relative;
        }
        #tools {
            margin-bottom: 20px;
        }
        button, input[type="file"] {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #image-preview {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <h1>עורך תמונות בסיסי - SwiftClip</h1>
    <p>העלה תמונה והוסף מדבקה פשוטה. זו הדגמה קטנה של תכונה אחת.</p>

    <div id="tools">
        <label for="image-upload">בחר תמונה:</label>
        <input type="file" id="image-upload" accept="image/*">
        <button id="add-sticker-btn">הוסף מדבקה (לב)</button>
    </div>

    <div id="editor-container"></div>

    <script>
        const width = 800;
        const height = 600;

        // יצירת הבמה (Stage) של Konva שבה הכל יקרה
        const stage = new Konva.Stage({
            container: 'editor-container',
            width: width,
            height: height,
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        let imageNode = null;

        // פונקציה להעלאת תמונה
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // הסרת התמונה הקודמת אם קיימת
                    if (imageNode) {
                        imageNode.destroy();
                    }
                    
                    // יצירת אובייקט תמונה ב-Konva
                    imageNode = new Konva.Image({
                        image: img,
                        width: width,
                        height: height,
                        draggable: false // לא מאפשר גרירה של התמונה עצמה
                    });
                    layer.add(imageNode);
                    layer.draw();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // פונקציה להוספת מדבקה (במקרה זה, טקסט פשוט)
        document.getElementById('add-sticker-btn').addEventListener('click', function() {
            if (!imageNode) {
                alert('אנא העלה תמונה קודם!');
                return;
            }

            const sticker = new Konva.Text({
                x: width / 2,
                y: height / 2,
                text: '❤️',
                fontSize: 100,
                fill: 'red',
                draggable: true // ניתן לגרור את המדבקה
            });
            layer.add(sticker);
            layer.draw();
        });
    </script>

</body>
</html>
