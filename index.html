<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sing My Lyrics ðŸŽ¤</title>
  <style>
    body {
      background: linear-gradient(135deg, #222, #444);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffcc00;
      text-shadow: 1px 1px 10px #000;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-size: 18px;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      font-weight: 500;
      color: #222;
    }
    button {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      background-color: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,64,129,0.5);
    }
    button:hover {
      background-color: #e91e63;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Sing My Lyrics ðŸŽ¤</h1>
  <textarea id="lyricsInput" placeholder="Write your lyrics here..."></textarea>
  <br />
  <button id="speakBtn">Sing It!</button>

  <footer>Made by Yoni âœ¨ | Powered by Web Speech API</footer>

  <script>
    const speakBtn = document.getElementById('speakBtn');
    const lyricsInput = document.getElementById('lyricsInput');

    const happyWords = ['burn', 'light', 'shine', 'fire', 'hope', 'love', 'flame', 'sun'];
    const sadWords = ['dark', 'shame', 'rain', 'sin', 'damned', 'pain', 'cry', 'lonely'];

    function getPitchForWord(word) {
      if (happyWords.includes(word.toLowerCase())) return 1.5;
      if (sadWords.includes(word.toLowerCase())) return 0.7;
      return 1.0;
    }

    async function speakWithEffects(text) {
      const words = text.split(/\s+/).filter(w => w.length > 0);
      for (const word of words) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        utterance.pitch = getPitchForWord(word);
        utterance.rate = 1;
        utterance.volume = 1;

        await new Promise(resolve => {
          utterance.onend = resolve;
          window.speechSynthesis.speak(utterance);
        });
      }
    }

    speakBtn.addEventListener('click', () => {
      const text = lyricsInput.value.trim();
      if (!text) {
        alert('Please write something first!');
        return;
      }
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      speakWithEffects(text);
    });
  </script>
</body>
</html>
